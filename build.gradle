buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.4.1'
	classpath 'com.diffplug.gradle.spotless:spotless:1.3.2'
    }

    repositories {
        mavenCentral()
    }
}

//Apply the java plugin to add support for Java and eclipse
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'javafx-gradle-plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Declare the dependency for your favourite test framework you want to use in your tests.
    testCompile 'junit:junit:4.12'
}

jfx {
	mainClass = 'org.softlang.company.MainApp'
}

apply plugin: 'com.diffplug.gradle.spotless'
spotless {
    java {

        importOrder(['java', 'javax', 'org', 'com', 'com.diffplug', '']) // An array of package names

        eclipseFormatFile 'misc/EclipseFormatter.xml'  // XML file dumped out by the Eclipse formatter
    }
}
tasks.build.dependsOn('spotlessApply')
